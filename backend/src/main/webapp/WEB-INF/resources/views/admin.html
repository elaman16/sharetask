		<div ng-controller="AdminCtrl" ng-cloak>
			<!-- application menu -->
			<div id="app-menu">
				<div class="navbar navbar-inverse">
					<div class="navbar-inner">
						<div class="container" style="width:auto;">
							<span class="brand">ShareTa.sk</span>
							<ul class="nav">
								<li class="active"><a id="menuItemTasks" href="#/tasks"><i class="icon-tasks icon-white"></i> <span id="textTasks">Tasks</span></a></li>
							</ul>
							<ul class="nav pull-right">
								<li><a id="menuItemAdministration" href="#/admin"><i class="icon-wrench icon-white"></i> <span id="textAdministration">Administration</span></a></li>
								<li id="fat-menu" class="dropdown">
									<a id="dropUser" role="button" class="dropdown-toggle cursor-pointer" data-toggle="dropdown"><i class="icon-user icon-white"></i> <span id="userName"></span> <b class="caret"></b></a>
									<ul class="dropdown-menu" role="menu" aria-labelledby="dropUser">
										<li><a role="menuitem" tabindex="-1" href="#/user"><span id="textMySettings">My settings</span></a></li>
										<li class="divider"></li>
										<li><a class="cursor-pointer" role="menuitem" tabindex="-1" ng-click="logout()"><i class="icon-off"></i> Logout</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- administration -->
			<div id="adminLeftPane" class="adminLeftPane">
				<div class="adminLeftPaneContent">
					<div style="padding:5px">
						<button class="btn btn-inverse" ng-click="setEditMode('WORKSPACE-ADD')"><i class="icon-plus icon-white"></i> Add</button>
						<br /><br />
						<div class="tile" ng-repeat="workspace in workspaces" ng-class="{'active':workspace.id==selectedWorkspace.id}" ng-click="setSelectedWorkspace(workspace.id)">
							<div class="header"></div>
							<div class="footer">{{workspace.title}}</div>
						</div>
					</div>
				</div>
			</div>
			<div id="adminMainPane" class="adminMainPane">
				<div class="adminMainPaneContent">
					<div style="padding:10px 20px" ng-class="{'hidden':attrEditMode == 'WORKSPACE-ADD'}">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#workspaceData" data-toggle="tab">Workspace</a></li>
							<li><a href="#workspaceMembers" data-toggle="tab">Members</a></li>
						</ul>
						<div class="tabbable">
							<div class="tab-content">
								<!-- workspace update form -->
								<div class="tab-pane active" id="workspaceData">
									<legend>{{selectedWorkspace.title}}</legend>
									<label>Name</label>
									<input class="span4" type="text" placeholder="type workspace name..." ng-model="selectedWorkspace.title" />
									<label>Description</label>
									<textarea class="span4" rows="3" placeholder="type workspace description..." ng-model="selectedWorkspace.description"></textarea>
									<label>Owner</label>
									<input type="text" placeholder="type owner name..." value="{{selectedWorkspace.owner.name}} {{selectedWorkspace.owner.surName}}" disabled="disabled" />
									<br />
									<button class="btn btn-inverse" ng-click="updateWorkspace()">Save</button>
								</div>
								<!-- workspace members -->
								<div class="tab-pane" id="workspaceMembers">
									<legend>Members</legend>
									<p><button class="btn btn-inverse" ng-click="setEditMode('WORKSPACE-INVITE-MEMBER')"><i class="icon-plus icon-white"></i> Invite a member</button></p>
									<div ng-class="{'hidden':attrEditMode != 'WORKSPACE-INVITE-MEMBER'}" style="margin-bottom:20px;padding:20px;border:1px solid #000;">
										<legend>Invite new member</legend>
										<label>e-mail</label>
										<input class="span4" type="text" placeholder="type e-mail..." ng-model="newMember.username" /><br />
										<button class="btn btn-inverse" ng-click="inviteMember()">Invite</button>
									</div>
									
									<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Name</th>
											<th>Username</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="member in selectedWorkspace.members">
											<td>1</td>
											<td>{{member.name}} {{member.surName}}</td>
											<td>{{member.username}}</td>
											<td><button class="btn btn-inverse" ng-click="removeMember(member.username)"><i class="icon-remove icon-white"></i></button></td>
										</tr>
									</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div style="padding:10px 20px" ng-class="{'hidden':attrEditMode != 'WORKSPACE-ADD'}">
						<legend>Add new workspace</legend>
						<label>Title</label>
						<input class="span4" type="text" placeholder="type title..." ng-model="newWorkspace.title" /><br />
						<label>Description</label>
						<textarea class="span4" placeholder="type description..." ng-model="newWorkspace.description"></textarea><br />
						<button class="btn btn-inverse" ng-click="addWorkspace()">Add</button>
					</div>
				</div>
			</div>
		</div>
