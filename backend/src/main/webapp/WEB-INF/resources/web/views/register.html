		<div ng-controller="RegisterCtrl" ng-cloak>
			<!-- application menu -->
			<web-menu></web-menu>
			<!-- registration form -->
			<div class="panel-full">
				<div class="panel-full-inside">
					<div style="padding:10px 20px">
						<form name="formRegistration" novalidate class="css-form">
							<legend>Create my new ShareTa.sk account</legend>
							<div class="alert alert-error" ng-class="{'hidden':newAccountData.result == -2 || newAccountData.result == 1 || newAccountData.result == 0}">
								<a class="close" ng-click="newAccountData.result = 0">&times;</a>
								<strong>Error</strong> Error creating your new account.
							</div>
							<div class="alert alert-error" ng-class="{'hidden':newAccountData.result == -1 || newAccountData.result == 1 || newAccountData.result == 0}">
								<a class="close" ng-click="newAccountData.result = 0">&times;</a>
								<strong>Error</strong> This account already exists. Please try another username.
							</div>
							<label>My name is</label>
							<input class="span3" type="text" placeholder="first name" ng-model="newAccount.name" /> <input class="span3" type="text" placeholder="last name" ng-model="newAccount.surName" /><br />
							<label>My e-mail is (will be used as your username)</label>
							<input class="span3" type="text" placeholder="e-mail address" ng-model="newAccount.username" required /><br />
							<label>Password</label>
							<input class="span3" type="password" placeholder="type password..." ng-model="newAccount.password1" required /><br />
							<label>Password (check)</label>
							<input class="span3" type="password" placeholder="retype password..." ng-model="newAccount.password2" required /><br />
							<button class="btn btn-inverse" ng-click="register()" ng-disabled="formRegistration.$invalid || newAccount.password1 != newAccount.password2 || newAccountData.processing">Create my account<span ng-show="newAccountData.processing"> processing...</span></button>
						</form>
					</div>
				</div>
			</div>
		</div>
